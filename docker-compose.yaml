
version: '3'

services:
  luka:
    build:
      context: .
      dockerfile: Dockerfile
    stdin_open: true
    tty: true #コンテナの永続化
    ports:
      - 8080:8080
    volumes:
      - ./app:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./.bashrc:/root/.bashrc
    container_name: luka_api
    depends_on:
      - mysql
      - phpmyadmin
    networks:
      - luka-network
    environment:
      - VIRTUAL_HOST=api.luka.lv
    security_opt: 
      - apparmor:unconfied
    cap_add:
      - SYS_PTRACE

  mysql:
    image: mysql:latest
    restart: always
    volumes:
      - ./mysql:/var/lib/mysql
      - ./sql:/sql
    #container_name: sns_mysql
    # ports:
    #    - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASS}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
      TZ: 'Asia/Tokyo'
    cap_add:
      - SYS_NICE #追加
    networks:
      - luka-network

  redis:
    image: redis:latest
    container_name: luka_redis
    ports:
      - 6379:6379
    restart: always

  phpmyadmin:
    image: phpmyadmin:5
    restart: always
    container_name: luka_phpmyadmin
        # ports:
        #     - 8181:80
    environment:
        # - PMA_ARBITRARY=1
        - PMA_HOST=mysql
        - PMA_USER=${DB_USER}
        - PMA_PASSWORD=${DB_PASS}
        - VIRTUAL_HOST=phpmyadmin.luka.lv
    networks:
        - luka-network
  
