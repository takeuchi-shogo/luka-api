
version: '3'

services:
  luka:
    build:
      context: .
    volumes:
      - ./app:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./.bashrc:/root/.bashrc
    container_name: luka_api
    depends_on:
      - mysql
      #- phpmyadmin

  mysql:
    image: mysql:latest
    restart: always
    volumes:
      - ./mysql:/var/lib/mysql
      - ./sql:/sql
    #container_name: sns_mysql
    #ports:
    #    - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASS}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
      TZ: 'Asia/Tokyo'
  